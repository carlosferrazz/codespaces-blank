<!DOCTYPE html>

<head>

<title>Roteiro AI</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.container{
  background:#1e293b;
  padding:40px;
  border-radius:16px;
  width:350px;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
}

h1{
  text-align:center;
  margin-bottom:25px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:15px;
  border-radius:8px;
  border:none;
  background:#334155;
  color:white;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#3b82f6;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#2563eb;
}

.dashboard{
  display:none;
}

.stats{
  background:#0f172a;
  padding:15px;
  border-radius:10px;
  margin-bottom:15px;
  text-align:center;
}

.logout{
  background:#ef4444;
  margin-top:10px;
}

.logout:hover{
  background:#dc2626;
}
</style>
</head>

<body>

<div class="container">

  <div id="loginBox">
    <h1>Roteiro AI ðŸš€</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
  </div>

  <div id="dashboard" class="dashboard">
    <h1>Dashboard</h1>

    <div class="stats">
      Hoje: <strong id="hojeCount">0</strong>
    </div>

    <div class="stats">
      Total: <strong id="totalCount">0</strong>
    </div>

    <button onclick="generateScript()">Gerar Roteiro</button>
    <button class="logout" onclick="logout()">Sair</button>
  </div>

</div>

<script>

const supabaseClient = window.supabase.createClient(
  "https://fgatcdryezszrojoledj.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZnYXRjZHJ5ZXpzenJvam9sZWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExNTA2NTEsImV4cCI6MjA4NjcyNjY1MX0.kv9k1EkVYGYUpUcpdGMIF_n3uGFlAxa37nCjx-ZsDaM"
);

let currentUser = null;
let userUsage = null;

async function login(){

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { data, error } = await supabaseClient.auth.signInWithPassword({
    email,
    password
  });

  if(error){
    alert(error.message);
    return;
  }

  currentUser = data.user;

  const { data:usage } = await supabaseClient
    .from("usage_control")
    .select("*")
    .eq("user_id", currentUser.id)
    .single();

  userUsage = usage;

  document.getElementById("hojeCount").innerText = userUsage.daily_count;
  document.getElementById("totalCount").innerText = userUsage.total_generated;

  document.getElementById("loginBox").style.display="none";
  document.getElementById("dashboard").style.display="block";
}

async function generateScript(){

  await supabaseClient
    .from("usage_control")
    .update({
      daily_count: userUsage.daily_count + 1,
      total_generated: userUsage.total_generated + 1
    })
    .eq("user_id", currentUser.id);

  userUsage.daily_count++;
  userUsage.total_generated++;

  document.getElementById("hojeCount").innerText = userUsage.daily_count;
  document.getElementById("totalCount").innerText = userUsage.total_generated;

  alert("Roteiro gerado!");
}

async function logout(){
  await supabaseClient.auth.signOut();
  location.reload();
}

</script>

</body>
